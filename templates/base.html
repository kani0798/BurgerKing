<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Roboto:wght@400;700;900&displayswap" rel="stylesheet">
    <style>
        * {
            font-family: 'Mochiy Pop P One', sans-serif;
        }

        body {
            background-color: #f5ebdc;
        }
    </style>

</head>
<body>

    <nav class="navbar navbar-light" style="background-color: #f5ebdc;">
      <div class="container-fluid">
        <a href="{% url 'index' %}" class="navbar-brand">Menu</a>

         {% if not request.user.is_authenticated %}
          <a href="{% url 'register' %}">Sign Up</a>
              <a href="{% url 'login' %}">Log In</a>
             {% else %}
             <span>{{ request.user.username }}</span>
             <a href="{% url 'logout' %}">Logout</a>
          {% endif %}

          <a href="{% url 'cart_detail' %}">
           <img style="width: 40px; height: auto;" src="{% static 'carts.png' %}">
          </a>
      {% if request.user.is_superuser %}
          <a href="{% url 'create' %}" class="navbar-brand">&plus;</a>
      {% endif %}

          <img style="width: 70px; height: auto;" src="{% static 'logo.svg' %}" >

        <form action="{% url 'search' %}" method="get" class="d-flex">
          <input name="q" class="form-control me-2" type="search" placeholder="Искать здесь" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

      </div>
    </nav>

    {% block content %} {% endblock %}



</body>
</html>
